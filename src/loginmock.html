<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2 Login Test</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h4>My First Heading</h4>
    <p id="title">Access your NHS services</p>

    <p>L2 Testing for Session Expiry.</p>

    <button
            id="logoutPopupButton"
            type="button"
            onClick="callSessionExpiry()"
            >
      Logout Popup
    </button>

    <button
            id="sessionExpiredButton"
            type="button"
            onClick="sessionExpired()"
            >
      SessionExpired
    </button>

    <script src="script.js"></script>
  </body>
</html>
